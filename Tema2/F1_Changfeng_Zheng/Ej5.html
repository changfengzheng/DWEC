<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>

<body>
    <script>
        let num1;
        let num2;
        let num3;
        let num4;

        num1 = prompt("Introduzca el primer valor:");
        num2 = prompt("Introduzca el segundo valor:");
        num3 = prompt("Introduzca el tercer valor:");
        num4 = prompt("Introduzca el cuarto valor:");

        let suma;
        suma = parseInt(num1) + parseInt(num2);

        let multip;
        multip = parseInt(num3) * parseInt(num4);

        document.write("La suma de los dos primeros numeros es:");
        document.write(suma);

        document.write("<br>");

        document.write("El producto del tercer y cuarto numeros es:");
        document.write(multip);
    </script>
</body>

</html>
